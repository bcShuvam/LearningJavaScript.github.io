<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Number Method </title>
  <script>
    var a = '99';
    // It converts Stirng to number
    var num = Number(a);
    document.write(num + '<br><br>');

    var a = '10.999 ddssdf';
    // Note :- It will return all The first number before spacing if int is not found it returns NaN
    // It converts float to integer
    var num = parseInt(a);
    document.write(num + '<br><br>');

    var a = '10.33';
    // Note :- It will return all The first number before spacing if int is not found it returns NaN
    // It converts float to integer
    var num = parseFloat(a);
    document.write(num + '<br><br>');

    var b = true;
    var booltonum = Number();
    document.write(booltonum);
  </script>
</head>
<body>
  <h1 id="main">
    Lunatic Shuvam : Javascript Number Method
  </h1>
</body>
</html>
