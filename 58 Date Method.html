<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Number Method </title>
  <script>
     var dateget = new Date();

     document.write(dateget.toDateString() + '<br><br>');

     document.write(dateget.getDate() + '<br><br>');

     document.write(dateget.getFullYear() + '<br><br>');

     document.write(dateget.getMonth() + '<br><br>');

     document.write(dateget.getDay() + '<br><br>');

     document.write(dateget.getHours() + '<br><br>');

     document.write(dateget.getMinutes() + '<br><br>');

     document.write(dateget.getSeconds() + '<br><br>');

     document.write(dateget.getMilliseconds() + '<br><br>');


    var dateSet = new Date();
    
    dateSet.setDate(29);
    document.write(dateSet + '<br><br>');

    dateSet.setFullYear(2021);
    document.write(dateSet + '<br><br>');

     document.write( + '<br><br>');
  </script>
</head>
<body>
  <h1 id="main">
    Lunatic Shuvam : Javascript Number Method
  </h1>
</body>
</html>
