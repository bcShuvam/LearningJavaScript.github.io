<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> indexOF And lastIndexOf </title>
  <script>
    var ary = ['Shuvam','Aman','Rehman','Aman','Karan'];
    document.write(ary + '<br><br>')

    var b = ary.indexOf('Aman',2);
    document.write(b + '<br><br>')

    var c = ary.lastIndexOf('Aman',2);
    document.write(c + '<br><br>')
  </script>
</head>
<body>
  <h1 id="main">
    Lunatic Shuvam : Javascript indexOF And lastIndexOf
  </h1>
</body>
</html>
