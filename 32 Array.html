<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Array </title>
  <script>
    var ary = [10,20,30,40,50];
    var sum = 0;
    document.write(ary);
    document.write('<br>');
    // document.write(ary[0]);
    // document.write('<br>');
    // document.write(ary[4]);
    document.write('<ul>')
    for(var a = 0; a <= 4 ; a++){
      document.write('<li>'+ary[a]+'</li>');
      sum = sum + ary[a];
    }
    document.write('</ul>')
    document.write('Total sum = '+sum);
  </script>
</head>
<body>
  <h1 id="main">
    Lunatic Shuvam : Javascript Array
  </h1>
</body>
</html>
