<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> If Else Statement </title>
  <script>
    var per = prompt('Enter your percentage.');

    if (per >= 80 && per <= 100){
      document.write('You are Merit.');
    }
    else if(per >= 60 && per <=79){
      document.write('You are in 1st division');
    }
    else if(per >= 45 && per <= 59){
      document.write('You are in 2nd division');
    }
    else if(per >= 33 && per <= 44){
      document.write('You are in 3rd division');
    }
    else if(per < 33){
      document.write('You are Fail');
    }
    else{
      document.write('Please Enter valid Percentage.')
    }
  </script>
</head>
<body>
  <h1 id="main">
    Lunatic Shuvam : Javascript If Else Statement
  </h1>
</body>
</html>
