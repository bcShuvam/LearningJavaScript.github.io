<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>If Statement</title>
  <script>
    var a = 10;
    var b = '10';

    if(a === b){
      document.write('<h1>Lunatic Shuvam.</h1>');
    }
  </script>
</head>
<body>
  <h1 id="main">
    Lunatic Shuvam : Javascript If Statement
  </h1>
</body>
</html>
