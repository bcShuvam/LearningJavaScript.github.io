<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Concat And Join</title>
  <script>
    var ary = ['Shuvam','Aman','Rehman','Karan'];
    // var ary1 = ary.concat('Keshab','Sidhartha');

    var ary1 = ['Keshab','Sidhartha'];
    var ary2 = ['Ankit','Ujjwal'];
    document.write(ary + ' - ' + ary1 + ' - ' + ary2 + '<br><br>');
    var concat = ary.concat(ary1,ary2);
    document.write(concat + '<br><br>');

    var join = concat.join(' <br> ');
    document.write(join+ '<br><br>');
  </script>
</head>
<body>
  <h1 id="main">
    Lunatic Shuvam : Javascript Concat And Join
  </h1>
</body>
</html>
