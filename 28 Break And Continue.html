<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Break And Continue Statements </title>
  <script>
  for(var a = 11;a<=10;a++){
    if (a==4){
      document.write(a+'.Continue Point<br>');
      continue;
    }
    if (a==8){
      document.write(a+'.Break Point');
      break;
    }
    document.write(a + ') Hello Lunatic Shuvam. <br>')
  }

  </script>
</head>
<body>
  <h1 id="main">
    Lunatic Shuvam : Javascript Break And Continue Statements
  </h1>
</body>
</html>
