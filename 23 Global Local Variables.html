<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Global And Local Variables </title>
  <script>

    function hello(){
      var a = 'Hello World';
      document.write(a+'<br>');
    }
    hello();
    document.write(a+'<br>');
  </script>
</head>
<body>
  <h1 id="main">
    Lunatic Shuvam : Javascript Global And Local Variables
  </h1>
</body>
</html>
