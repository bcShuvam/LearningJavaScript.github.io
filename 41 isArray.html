<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> isArray </title>
  <script>
    var ary = ['Shuvam','Aman','Rehman','Karan'];
    document.write(ary + '<br><br>')

    // var check = Array.isArray(ary);
    // document.write(check + '<br><br>');

    if(Array.isArray(ary)){
      document.write('This is an Array');
    }
    else{
      document.write('Not an Array');
    }
  </script>
</head>
<body>
  <h1 id="main">
    Lunatic Shuvam : Javascript isArray
  </h1>
</body>
</html>
