<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Sort And Reverse</title>
  <script>
    var ary = ['Shuvam','Aman','aman','Rehman','Karan'];
    document.write(ary + '<br><br>');
    ary.sort();
    document.write(ary+ '<br><br>');
    ary.reverse();
    document.write(ary);
  </script>
</head>
<body>
  <h1 id="main">
    Lunatic Shuvam : Javascript Sort And Reverse
  </h1>
</body>
</html>
