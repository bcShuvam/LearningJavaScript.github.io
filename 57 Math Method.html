<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Number Method </title>
  <script>
    var a = Math.trunc(Math.random() * 9) + 1;
    document.write(a + '<br>');

    // 4 is base And 3 is Power of 4
    var b = Math.pow(4,3);
    document.write(b + '<br>');

    // It returns square root of 81
    var c = Math.sqrt(81);
    document.write(c + '<br>');

    // It returns cube root of 81
    var d = Math.cbrt(27);
    document.write(d + '<br>');

    // It returns highest value from the group of number
    var e = Math.max('10');
    document.write(e + '<br>');

    // It returns lowest value from the group of number
    var f = Math.min(10,20,30,5,1,70);
    document.write(f + '<br>');

    // It returns upward value of the float number
    var g = Math.ceil(10.11);
    document.write(f + '<br>');

    // It returns downward value of the float number
    var h = Math.floor(10.99);
    document.write(h + '<br>');

    // It returns lowest value from the group of number
    var i = Math.round(2.50);
    document.write(i + '<br>');

    // It returns the integer value without looking the decimal
    var j = Math.trunc(2.55);
    document.write(j + '<br>');

    var k = Math.PI;
    document.write(k + '<br>');

  </script>
</head>
<body>
  <h1 id="main">
    Lunatic Shuvam : Javascript Number Method
  </h1>
</body>
</html>
