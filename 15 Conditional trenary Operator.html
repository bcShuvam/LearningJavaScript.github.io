<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Conditional Ternary Operator </title>
  <script>
  var name = 'Lunatic Shuvam';
    var gender = 'male';

    var print = gender=='male'? 'Hello Mr.'+name : 'Hello Miss.'+name;
    document.write(print);
    document.write('<br>');

// Another Way to write
    var age = 20;
    var check = 'You are' + (age >= 18? ' eligible for driving' : ' not eligible for driving');

    document.write(check);
  </script>
</head>
<body>
  <h1 id="main">
    Lunatic Shuvam : Javascript Conditional Ternary Operator
  </h1>
</body>
</html>
