<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> function </title>
  <script>
    function greet(){
      document.write('Good morning!');
      document.write('<br>');
    }
    function how(){
      document.write('How are you?');
      document.write('<br>');
    }
    greet();
    how();
  </script>
</head>
<body>
  <h1 id="main">
    Lunatic Shuvam : Javascript Function
  </h1>
</body>
</html>
