<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Create Array Method</title>
  <script>
    var ary = new Array();
    // ary[0] = 'Shuvam';
    // ary[1] = 100;
    // ary[3] = true;
    for (var g = 0; g < 3 ; g++){
      ary[g] = prompt('Enter The value');  
    }

    document.write('<ul>')
    for(var a = 0; a < 5 ; a++){
      document.write('<li>'+ary[a]+'</li>');
    }
    document.write('</ul>')
  </script>
</head>
<body>
  <h1 id="main">
    Lunatic Shuvam : Javascript Create Array Method
  </h1>
</body>
</html>
