<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Do / While Loop </title>
  <script>
    for (var a = 1; a<=10; a++){
      if(a % 2 == 0){
        document.write(a+'<br>');
        continue;
      }
      if(a % 2 != 0){
        document.write(a+'<br>');
      }
    }
  </script>
</head>
<body>
  <h1 id="main">
    Lunatic Shuvam : Javascript Do / While Loop
  </h1>
</body>
</html>
