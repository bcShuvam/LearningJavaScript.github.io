<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Function with parameter </title>
  <script>
    function hello(fname='Lunatic',lname='Shuvam'){
      document.write('Hello'+' '+fname+' '+lname);
      document.write('<br>');
    }
    function sum(n1=0,n2=0){
      document.write('The sum = '+(n1+n2));
      document.write('<br>');
    }
    hello('Shuvam','B.C');
    hello('Sallu','Bhai');
    sum(10,20);
  </script>
</head>
<body>
  <h1 id="main">
    Lunatic Shuvam : Javascript Function with parameter
  </h1>
</body>
</html>
