  <title> For / in Loop </title>
  <script>
    var ary = [
      {fname : 'Shuvam' , lname : 'B.C'},
      {fname : 'Rahul' , lname : 'Sharma'},
      {fname : 'Akshay' , lname : 'Kumar'},
    ];

    var b = ary.map(test);
    document.write(b);

    function test(x){
      return x.fname + ' ' + x.lname-;
    }
  </script>
