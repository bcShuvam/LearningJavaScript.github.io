<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Data Types</title>
  <script>
    // typeof is a method to find out the data type of variable.
    var name = 'Lunatic Shuvam';

    document.write(name);
    document.write('<br/>');
    document.write(typeof name);

    // A number inside quotes is also mentiond as a string
    var number = 544.125444;

    document.write('<br />'+ number);
    document.write('<br/>');
    document.write(typeof number);

    var boolean = false;

    document.write('<br />'+ boolean);
    document.write('<br/>');
    document.write(typeof boolean);

    var arr = ['Shuvam',548.545,false];

    document.write('<br />'+ arr);
    document.write('<br/>');
    document.write(typeof arr);

    var object = {
      'Shuvam':548.545,
      'boolean':false
    };

    document.write('<br />'+ object);
    document.write('<br/>');
    document.write(typeof object);

    var undef = undefined;
    undef;

    document.write('<br />'+ undef);
    document.write('<br/>');
    document.write(typeof undef);

    var nul = null;

    document.write('<br />'+ nul);
    document.write('<br/>');
    document.write(typeof nul);
  </script>
</head>
<body>

</body>
</html>
