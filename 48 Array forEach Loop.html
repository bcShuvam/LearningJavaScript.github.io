<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Some And Every Method </title>
  <script src='jquery-3.5.1.min.js'>
    var a = ['Sanjay','Karan','Aman','Rehman'];

    a.forEach(function(value,index){
      document.write(index + ' . '+value + '<br>');
    });
    document.write(a + '<br><br>');
// another Way to use forEach with External Function
    a.forEach(loop);

    function loop(value,index){
      document.write(index + ' . '+value + '<br>');
    }
  </script>
</head>
<body>
  <h1 id="main">
    Lunatic Shuvam : Javascript Some And Every Method
  </h1>
</body>
</html>
