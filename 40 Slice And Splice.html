<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Slice And Splice </title>
  <script>
    var ary = ['Shuvam','Aman','Rehman','Karan'];
    document.write(ary+'<br><br>');

    var slice = ary.slice(1,3);
    document.write(slice+'<br><br>');
    var slice = ary.slice(-3,-1);
    document.write(slice+'<br><br>');

    ary.splice(2,0,'Keshab','Siddhartha');
    document.write(ary+'<br><br>');
  </script>
</head>
<body>
  <h1 id="main">
    Lunatic Shuvam : Javascript Slice And Splice
  </h1>
</body>
</html>
