<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Array of Objects </title>
  <script>
    var students = [
      {name : 'Ram',age : 17},
      {name : 'Laxman',age : 15},
      {name : 'Rawan',age : 19},
    ];

    console.log(students);
    for (var a = 0 ; a < students.length; a++){
      document.write(students[a].name + "'s age is '" + students[a].age + '.<br>')
    }
  </script>
</head>
<body>
  <h1 id="main">
    Lunatic Shuvam : Javascript Array of Objects
  </h1>
</body>
</html>
