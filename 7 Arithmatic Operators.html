<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Arithmatic Operators</title>
  <script>
    var a = 15;
    var b = 5;
    document.write(a + b);
    document.write('<br/>');
    // a++;
    a--;
    document.write(a + b);
    document.write('<br/>');

    //Here first it wil multiply b*2 and then add a in it.
    var c = a + b *2;
    document.write(c);

    document.write('<br/>');

    //Here because of small bracket It willfirst add a and b And then multiply the output with 2
    var c = (a + b) *2;
    document.write(c);
  </script>
</head>
<body>

</body>
</html>
