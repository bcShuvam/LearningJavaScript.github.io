<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Shift And Unshift</title>
  <script>
    var ary = ['Shuvam','Aman','Rehman','Karan'];
    document.write(ary + '<br><br>');
    ary.shift();
    document.write(ary+ '<br><br>');
    ary.unshift('Shuvam');
    document.write(ary+ '<br><br>');
    ary.unshift('Sallu Bhai');
    document.write(ary+ '<br><br>');
  </script>
</head>
<body>
  <h1 id="main">
    Lunatic Shuvam : Javascript Shift And Unshift
  </h1>
</body>
</html>
